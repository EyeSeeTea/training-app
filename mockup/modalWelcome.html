<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="css/modal.css" rel="stylesheet">
<label for="o"><span class="material-icons">
emoji_objects
</span>Tutorial</label>
<input class="checker" type="checkbox" id="o" hidden>
<div class="modal">
  <div class="modal-body">
    <div class="modal-header">
      <span class="material-icons modalIcon right" for="o">close</span>
    </div>
    <div class="modal-content">
      <span class="modalBigTitle">Welcome to the tutorial for Data Entry</span>
      <span class="modalImage"><img src="elements/Illustration.png" alt="Welcome Illustration"></span>
      <span class="modalParagraph">The data entry application is used to enter data that need to be entered for one location on a regular basis such as weekly, monthy etc. Data is registered for a location, time period and a specific dataset. </span>
    </div>
    <div class="modal-footer">
      <span class="modalFooterButtons">
        <button type="button" class="modalButton secButton">Exit Tutorial</button>
        <button type="button" class="modalButton priButton">Start Tutorial</button>
      </span>
    </div>
  </div>
</div>
