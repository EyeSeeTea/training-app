<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="css/modal.css" rel="stylesheet">
<label for="o"><span class="material-icons">
emoji_objects
</span>Tutorial</label>
<input class="checker" type="checkbox" id="o" hidden>
<div class="modal">
  <div class="modal-body">
    <div class="modal-header">
      <span class="material-icons modalIcon right" for="o">close</span>
    </div>
    <div class="modal-content bigger">
      <span class="modalTitle">What did you learn in this tutorial?</span>
      <div class="row">
        <div class="column">
          <div class="modal-stepper">

              <div class="Vstep completed">
                 <div class="v-stepper">
                   <div class="circle">1</div>
                   <div class="line"></div>
                 </div>

                 <div class="VstepContent">Select your location</div>
             </div>

             <!-- active -->
             <div class="Vstep completed">
               <div class="v-stepper">
                 <div class="circle">2</div>
                 <div class="line"></div>
               </div>

               <div class="VstepContent">Select data set</div>
             </div>

               <!-- empty -->
             <div class="Vstep completed">
                 <div class="v-stepper">
                   <div class="circle">3</div>
                   <div class="line"></div>
                 </div>

                 <div class="VstepContent">Select time period</div>
             </div>

             <!-- regular -->
             <div class="Vstep completed">
                 <div class="v-stepper">
                   <div class="circle">4</div>
                   <div class="line"></div>
                 </div>

                 <div class="VstepContent">Select other data</div>
             </div>

          </div>
        </div>
        <div class="column">

          <div class="modal-stepper">

              <div class="Vstep completed">
                 <div class="v-stepper">
                   <div class="circle">5</div>
                   <div class="line"></div>
                 </div>

                 <div class="VstepContent">Enter data in the form</div>
             </div>

             <!-- active -->
             <div class="Vstep completed">
               <div class="v-stepper">
                 <div class="circle">6</div>
                 <div class="line"></div>
               </div>

               <div class="VstepContent">Correct your data</div>
             </div>

               <!-- empty -->
             <div class="Vstep completed">
                 <div class="v-stepper">
                   <div class="circle">7</div>
                   <div class="line"></div>
                 </div>

                 <div class="VstepContent">Run a validation check</div>
             </div>

             <!-- regular -->


          </div>

        </div>
      </div>
    </div>
    <div class="modal-footer">
      <span class="modalFooterButtons">
        <button type="button" class="modalButton priButton">Next</button>
      </span>
    </div>
  </div>
</div>
