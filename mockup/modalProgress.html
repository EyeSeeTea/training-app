<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="css/modal.css" rel="stylesheet">
<label for="o"><span class="material-icons">
emoji_objects
</span>Tutorial</label>
<input class="checker" type="checkbox" id="o" hidden>
<div class="modal">
  <div class="modal-body">
    <div class="modal-header">
      <span class="material-icons modalIcon right" for="o">close</span>
    </div>
    <div class="modal-content bigger">
      <span class="modalTitle">Here is your progress on DHIS2 training</span>
      <span class="modalParagraph">Select one of these tutorials to continue learning:</span>
      <div class="cardBoard">
          <div class="card done">
            <span class="cardIcon"><span class="material-icons">done</span></span>
            <span class="cardTitle">Basic navigation</span>
            <span class="percProgress">100%</span>
            <progress id="cardId1" value="100" max="100"></progress>
          </div>
          <div class="card done">
            <span class="cardIcon"><span class="material-icons">done</span></span>
            <span class="cardTitle">Dashboards</span>
            <span class="percProgress">50%</span>
            <progress id="cardId2" value="50" max="100"></progress>
          </div>
          <div class="card done">
            <span class="cardIcon"><span class="material-icons">done</span></span>
            <span class="cardTitle">Data Entry</span>
            <span class="percProgress">100%</span>
            <progress id="cardId3" value="100" max="100"></progress>
          </div>
          <div class="card pending">
            <span class="cardTitle">Event Capture</span>
            <span class="percProgress">0%</span>
            <progress id="cardId4" value="0" max="100"></progress>
          </div>
          <div class="card">
            <span class="cardTitle">Chart builder</span>
            <span class="percProgress">80%</span>
            <progress id="cardId5" value="80" max="100"></progress>
          </div>
      </div>
      <div class="cardBoard">
          <div class="card pending">
            <span class="cardTitle">Data visualisation</span>
            <span class="percProgress">0%</span>
            <progress id="cardId1" value="0" max="100"></progress>
          </div>
          <div class="card">
            <span class="cardTitle">Pivot tables</span>
            <span class="percProgress">80%</span>
            <progress id="cardId1" value="80" max="100"></progress>
          </div>
          <div class="card done">
            <span class="cardIcon"><span class="material-icons">done</span></span>
            <span class="cardTitle">Maps</span>
            <span class="percProgress">100%</span>
            <progress id="cardId1" value="100" max="100"></progress>
          </div>
          <div class="card pending">
            <span class="cardTitle">Bulk Load</span>
            <span class="percProgress">0%</span>
            <progress id="cardId1" value="0" max="100"></progress>
          </div>
      </div>
    </div>
    <div class="modal-footer">
      <span class="modalFooterButtons">
        <button type="button" class="modalButton secButton">Exit Tutorial</button>
      </span>
    </div>
  </div>
</div>
