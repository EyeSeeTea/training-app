<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="css/modal.css" rel="stylesheet">
<label for="o"><span class="material-icons">
emoji_objects
</span>Tutorial</label>
<input class="checker" type="checkbox" id="o" hidden>
<div class="modal">
  <div class="modal-body">
    <div class="modal-header">
      <div class="tooltip center"><span class="material-icons modalIcon rotate">drag_indicator</span>
        <span class="tooltiptext">Move window</span>
      </div>
      <span class="material-icons modalIcon right" for="o">close</span>
      <div class="tooltip"><span class="material-icons modalIcon right">minimize</span>
        <span class="tooltiptext">Minimize window</span>
      </div>
    </div>
    <div class="modal-stepper">
      <div class="container">
        <div id="stepProgressBar">
          <div class="step">
            <div class="bullet completed"><span class="material-icons">done</span></div>
          </div>
          <div class="step">
            <div class="bullet completed"><span class="material-icons">done</span></div>
          </div>
          <div class="step">
            <div class="bullet completed"><span class="material-icons">done</span></div>
          </div>
          <div class="step">
            <div class="bullet current">4</div>
          </div>
          <div class="step">
            <div class="bullet">5</div>
          </div>
          <div class="step">
            <div class="bullet">6</div>
          </div>
          <div class="step">
            <div class="bullet bulletLast">7</div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-content scrollable">
      <span class="titleBullet">1</span><span class="modalTitle">Select your location</span>
      <span class="modalImage"><img src="elements/screen.png" alt="Screen Illustration"></span>
      <span class="modalParagraph">Find the location (organisation unit) on the hierarchy tree menu for which you would like to enter data. Expand and close the branches by clicking on the +/- symbols.</span>
    </div>
    <div class="modal-footer">
      <span class="modalFooterButtons">
        <button type="button" class="modalButton priButton left">Previous</button>
        <div id="stepSubProgressBar">
          <div class="step">
            <div class="subBullet completed"></div>
          </div>
          <div class="step">
            <div class="subBullet current"></div>
          </div>
          <div class="step">
            <div class="subBullet current"></div>
          </div>
        </div>
        <button type="button" class="modalButton priButton right">Next</button>
      </span>
    </div>
  </div>
</div>
