dist: bionic
language: node_js
node_js:
    - 8.15.0
services:
    - xvfb
addons:
    chrome: stable
    apt:
        packages:
            - libgconf-2-4
cache:
    directories:
        - "$HOME/.cache"
install:
    - yarn install --frozen-lockfile
    - yarn cy:verify
    - yarn build
script:
    - PORT=8081 REACT_APP_DHIS2_BASE_URL=http://dev2.eyeseetea.com:8082 yarn start &
    - yarn run wait-on http://localhost:8081 && sleep 10s
    - REACT_APP_CYPRESS=true CYPRESS_EXTERNAL_API=http://dev2.eyeseetea.com:8082 CYPRESS_ROOT_URL=http://localhost:8081 yarn cy:e2e:open --browser chrome
    - kill $(jobs -p) || true
